<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman Game Setup</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="main-wrapper">
    <div class="form-container">
      <h1>🎯 Start a New Hangman Game</h1>
      <form action="/start" method="post" class="options-form">
        <label for="theme">🎨 Choose a Theme:</label>
        <select name="theme" required>
          <option value="fruits">Fruits</option>
          <option value="animals">Animals</option>
          <option value="sports">Sports</option>
          <option value="countries">Countries</option>
          <option value="ai_ml">AI/ML</option>
          <option value="diseases">Diseases</option>
        </select>

        <label for="difficulty">⚙️ Select Difficulty:</label>
        <select name="difficulty" required>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>

        <label for="players">👥 Players:</label>
        <select name="players" id="players" required onchange="togglePlayerInputs()">
          <option value="1">1 Player</option>
          <option value="2">2 Players</option>
        </select>

        <div id="player1-div">
          <label for="player1">🧑 Player 1 Name:</label>
          <input type="text" name="player1" required>
        </div>

        <div id="player2-div" style="display: none;">
          <label for="player2">🧑 Player 2 Name:</label>
          <input type="text" name="player2">
        </div>

        <button type="submit">🚀 Start Game</button>
      </form>
    </div>
  </div>

  <script>
    function togglePlayerInputs() {
      const players = document.getElementById('players').value;
      document.getElementById('player2-div').style.display = (players === '2') ? 'block' : 'none';
    }
  </script>
</body>
</html>
